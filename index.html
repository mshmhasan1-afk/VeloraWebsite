<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velora - Luxury Clothing Brand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <div class="logo">VELORA</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="shirts.html">Shirts</a>
      <a href="pants.html">Pants</a>
      <a href="sweatshirts.html">Sweatshirts</a>
      <a href="shoes.html">Shoes</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Elevate Your Style</h1>
    <p>Luxury clothing designed for your elegance</p>
    <a href="shirts.html" class="btn">Shop Now</a>
  </section>

  <!-- Featured Products -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="images/shirt1.jpg" alt="Classic Shirt">
        <h3>Classic Shirt</h3>
        <p>$49.99</p>
        <a href="shirts.html" class="btn">View</a>
      </div>
      <div class="product-card">
        <img src="images/pants1.jpg" alt="Baggy Pants">
        <h3>Baggy Pants</h3>
        <p>$59.99</p>
        <a href="pants.html" class="btn">View</a>
      </div>
      <div class="product-card">
        <img src="images/sweatshirt1.jpg" alt="Cozy Sweatshirt">
        <h3>Cozy Sweatshirt</h3>
        <p>$69.99</p>
        <a href="sweatshirts.html" class="btn">View</a>
      </div>
      <div class="product-card">
        <img src="images/shoes1.jpg" alt="Luxury Shoes">
        <h3>Luxury Shoes</h3>
        <p>$79.99</p>
        <a href="shoes.html" class="btn">View</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 VELORA. All rights reserved.</p>
  </footer>
</body>
</html>
